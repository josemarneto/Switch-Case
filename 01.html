<script>
    /*Elabore um programa que calcule e apresente quanto deve ser pago por
um produto considerando a leitura do preço de etiqueta e o código da
condição de pagamento . Utilize para os cálculos a tabela de condições de
pagamento a seguir:
1 - À vista em dinheiro ou em pix, com 10% de desconto

2 - À vista com cartão de crédito, com 5% de desconto

3 - Em 2 vezes, preço normal de etiqueta sem juros

4 - Em 3 vezes, preço de etiqueta com 10% de acréscimo*/

//entrada
    let precoEtiqueta = Number(prompt(`informe o preço da etiqueta.`));
    let formaPag = Number(prompt(`informe a forma de pagamento, 1, 2, 3, 4.`));
    let condcPag = Number(0);
//processamento
    switch (formaPag) {
        case (1):
            condcPag = precoEtiqueta * 0.9
            break;
        case (2):
            condcPag = precoEtiqueta * 0.95
            break;
        case (3): 
            condcPag = precoEtiqueta;
            break;
        case (4): 
            condcPag = precoEtiqueta * 1.1
            break;
        default:
            alert("invalido");
    }
//saida
    alert(`preço final é de ${condcPag}`)
</script>
